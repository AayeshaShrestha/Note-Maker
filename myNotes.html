<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Note Maker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style2.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body class="bg-light"  onload="fetchNotes()">
    <div class="header clearfix">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Note Maker</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Make New<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="myNotes.html">View Notes</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="my-3 p-3 bg-white rounded box-shadow" style="margin:25px;">
          <h4 class="border-bottom border-gray pb-2 mb-0">My Notes</h4>
          <div id="notesHere"  ondrop="drop(event)" ondragover="allowDrop(event)" style="min-height: 350px;">
            <br>
          </div>

          <div id="myModal" class="modal">

        <!-- Modal content -->
              <div class="modal-content">
                  <span class="close">&times;</span>
                  <h4 style="text-align:center;">Edit Your Notes : </h4>
                  <form id="myForm">
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" id="changeTitle" placeholder="Note Title" />
                    </div>
                    <div class="form-group">
                      <label>Description</label>
                      <textarea class="form-control" id="changeDesc" placeholder="Your Notes Here"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Date : </label>
                      <input type="date" id="changeDate">

                    </div>

                    <a href="myNotes.html" id="saveChanges" type="submit" class="btn btn-primary">Save Changes</a>&nbsp
                    <a href="myNotes.html" type="submit" class="btn btn-danger">Cancel</a>
                </form>
            </div>

      </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="my-3 p-3 bg-white rounded box-shadow" style="margin:25px;">
          <h4 class="border-bottom border-gray pb-2 mb-0">Favourites</h4>
          <div id="favNotes" style="min-height: 350px;" ondrop="drop(event)" ondragover="allowDrop(event)">
            <br>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer" style="text-align:center;">
      <p>&copy; 2018 Kathdevs, Inc.</p>
    </footer>

    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
